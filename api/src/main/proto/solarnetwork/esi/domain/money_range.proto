syntax = "proto3";

package solarnetwork.esi.domain;

option cc_enable_arenas = true;
option java_multiple_files = true;
option java_outer_classname = "MoneyRangeProto";
option java_package = "net.solarnetwork.esi.domain";
option objc_class_prefix = "ESI";

import "solarnetwork/esi/domain/money.proto";

// A money range.
message MoneyRange {

  // The minimum value.
  Money min = 1;

  // The maximum value.
  Money max = 2;

}
